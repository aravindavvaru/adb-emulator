apiVersion: apps/v1
kind: Deployment
metadata:
  name: android-emulator
  namespace: android-emulation
  labels:
    app: android-emulator
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: android-emulator
  template:
    metadata:
      labels:
        app: android-emulator
    spec:
      containers:
      - name: emulator
        image: android-emulator:v1
        imagePullPolicy: Never
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
        ports:
        - containerPort: 5554
          name: emulator
          protocol: TCP
        - containerPort: 5556
          name: adb
          protocol: TCP
        volumeMounts:
        - name: emulator-data
          mountPath: /tmp/android-emulator
      volumes:
      - name: emulator-data
        emptyDir:
          sizeLimit: 10Gi
