apiVersion: apps/v1
kind: Deployment
metadata:
  name: cuttlefish
  namespace: android-emulation
  labels:
    app: cuttlefish
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: cuttlefish
  template:
    metadata:
      labels:
        app: cuttlefish
    spec:
      containers:
      - name: cuttlefish
        image: cuttlefish:v1
        imagePullPolicy: Never  # Use local image from KIND
        securityContext:
          privileged: true  # Required even without KVM for device access
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2"
        ports:
        - containerPort: 8443
          name: webrtc
          protocol: TCP
        - containerPort: 6520
          name: adb
          protocol: TCP
        env:
        - name: CUTTLEFISH_INSTANCE
          value: "1"
        volumeMounts:
        - name: cuttlefish-data
          mountPath: /home/vsoc-01/cuttlefish_runtime
        # Optional: Mount Android images if you have them
        # - name: android-images
        #   mountPath: /home/vsoc-01/android
      volumes:
      - name: cuttlefish-data
        emptyDir:
          sizeLimit: 10Gi
      # - name: android-images
      #   hostPath:
      #     path: /path/to/your/android/images